server.port=8081
spring.application.name=certificado

# PostgreSQL (porta exposta: 5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/certificado
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (porta exposta: 5672)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.template.mandatory=true

# Filas (Queues)
broker.queue.solicitacao.boleto.name=solicitacao.boleto
broker.queue.solicitacao.agendamento.name=solicitacao.agendamento
broker.queue.boleto.emitido.name=boleto.emitido
broker.queue.boleto.pago.name=boleto.pago

# Dead-letter queues
broker.queue.solicitacao.boleto.dlq.name=solicitacao.boleto.dlq
broker.queue.solicitacao.agendamento.dlq.name=solicitacao.agendamento.dlq
broker.queue.boleto.emitido.dlq.name=boleto.emitido.dlq
broker.queue.boleto.pago.dlq.name=boleto.pago.dlq

# Exchanges DLX
broker.exchange.dlq.boleto=dlx.boleto
broker.exchange.dlq.agendamento=dlx.agendamento

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true

# Configuração específica para custom health indicators
management.health.certificadoHealthIndicator.enabled=true

management.endpoint.health.group.custom.include=certificado
management.health.group.custom.include=certificado

management.endpoint.health.group.custom.show-details=always

